<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scaleable=no">
  <title>Getting Started with MapView - Create 2D map</title>

  <style>
  html, body, #viewDiv {
    padding:bas
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>


  <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/calcite/calcite.css">

  <script src="https://js.arcgis.com/4.0/"></script>

  <script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/WebMap",
    "dojo/domReady!"
    ], function(MapView, WebMap) {
      //Code to create map goes here

      // var map = new Map({
      //   basemap: "streets"
      // });
      // var view = new MapView({
      //   container: "viewDiv",   //Reference to the DOM node that will contain the view
      //   map: map,               //Reference to the map object created before the scene
      //   zoom: 4,                //Sets the zoom to level based on the level of detail (LOD)
      //   center: [15, 65]        //Sets the center point of view in Lat/Lon
      // });
      var webmap = new WebMap({
        portalitem: {
          // id: "f62fee43bea64b43b5d89cd163effad4"
          id: "fZe9b762544945f390ca4ac3671cfa72"
        }
      });
      var view = new MapView({
        map: webmap,
        container: "viewDiv"
      });
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
